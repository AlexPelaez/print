<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
  </head>
  <body>
    {% if session.user %}
    <h1>Welcome {{session.user.userinfo.name}}!</h1>
    <p><a href="{{ url_for('auth.logout') }}" id="qsLogoutBtn">Logout</a></p>
    <div><pre>{{ session.user | tojson(indent=4) }}</pre></div>
    {% else %}
    <h1 id="profileDropDown">Welcome Guest</h1>
    <p><a href="{{ url_for('auth.login') }}" id="qsLoginBtn">Login</a></p>
    {% endif %}
  </body>
</html>
